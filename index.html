<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My PDF Viewer with Music</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .video-section {
      height: 50vh; /* adjust height as you like */
      width: 100%;
    }

    .pdf-section {
      height: 50vh;
      width: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Background Video with Audio -->
  <div class="video-section">
    <video controls autoplay loop playsinline>
      <source src="bg-1-compress.mp4" type="video/mp4">
      Your browser does not support the video element.
    </video>
  </div>

  <!-- PDF Viewer -->
  <div class="pdf-section">
    <iframe src="CN-wedding card-110525_compressed.pdf"></iframe>
  </div>

</body>
</html>
